<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Assigment_Q12</h1>
        <h3>Assignment Operators</h3> <hr>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>
        </div>
        <script>
        
let value = 10;
document.getElementById('demo').innerHTML=(`Initial value: ${value}`);


value = 20;
document.getElementById('demo1').innerHTML=(`After assignment (=): ${value}`);


value += 5; // equivalent to value = value + 5
document.getElementById('demo2').innerHTML=(`After addition assignment (+=): ${value}`);

value -= 3; // equivalent to value = value - 3
document.getElementById('demo3').innerHTML=(`After subtraction assignment (-=): ${value}`);


value *= 2; // equivalent to value = value * 2
document.getElementById('demo4').innerHTML=(`After multiplication assignment (*=): ${value}`);

value /= 4; // equivalent to value = value / 4
document.getElementById('demo5').innerHTML=(`After division assignment (/=): ${value}`);

</script>
</body>
</html>
