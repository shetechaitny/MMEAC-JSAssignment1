<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Assigment_Q7</h1>
    <script>
        // Declare a string variable
let myString = "Hello, World!";
console.log("Value:", myString);          // Logs the value of the string
console.log("Type:", typeof myString);     // Logs the type of the string

// Declare a number variable
let myNumber = 42;
console.log("Value:", myNumber);           // Logs the value of the number
console.log("Type:", typeof myNumber);      // Logs the type of the number

// Declare a boolean variable
let myBoolean = true;
console.log("Value:", myBoolean);          // Logs the value of the boolean
console.log("Type:", typeof myBoolean);     // Logs the type of the boolean

// Additional example: Declare a null variable
let myNull = null;
console.log("Value:", myNull);             // Logs the value of null
console.log("Type:", typeof myNull);        // Logs the type of null

// Additional example: Declare an undefined variable
let myUndefined;
console.log("Value:", myUndefined);        // Logs the value of undefined
console.log("Type:", typeof myUndefined);   // Logs the type of undefined

    </script>
</body>
</html>
