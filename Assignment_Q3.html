<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Message</title>
    <script src="script.js" defer></script>
</head>
<body style="background-color: bisque;">
    <h1>Assigment_Q3</h1>
    <button onclick="showMessages()">Click ME!!</button>
    <script>
function showMessages() {
    greetConsole();
    greetAlert();
    greetDocumentWrite();
}
function greetConsole() {
    console.log("Hello! This message is Display on console.");
}
function greetAlert() {
    alert("Hello! This is an alert message.");
}
function greetDocumentWrite() {
    document.write("<p>Hello! This message is written directly to the document.</p>");
}
</script>
</body>
</html>
